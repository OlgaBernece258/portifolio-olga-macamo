<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Olga Macamo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Raleway', Arial, sans-serif;
      }
      
      body {
        background-color: #ffffff;
      }
      
      .contact-container {
        display: flex;
        height: 100vh;
      }
      
 
      .photo-section {
        width: 50%;
        height: 100%;
        overflow: hidden;
      }
      
      .photo-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(20%);
      }
 
      .contact-section {
        width: 50%;
        height: 100%;
        background-color: #25565F;
        color: white;
        padding: 80px 50px;
        position: relative;
      }
      
 
      .header-title {
        color: #D8BA37;
        font-size: 16px;
        position: absolute;
        top: 20px;
        left: 50px;
      }
      
 
      nav {
        position: absolute;
        top: 40px;
        left: 50px;
      }
      
      nav a {
        color: #ffffff;
        text-decoration: none;
        margin-right: 20px;
        font-size: 13px;
        font-weight: 500;
        position: relative;
        transition: color 0.3s;
      }
      
      nav a:hover {
        color: #D8BA37;
      }
      
      nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #D8BA37;
        transition: width 0.3s;
      }
      
      nav a:hover::after {
        width: 100%;
      }
      
       .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #D8BA37;
        margin-bottom: 40px;
        letter-spacing: 1px;
      }
      
       .contact-label {
        font-size: 16px;
        margin-bottom: 5px;
        color: #D8BA37;
      }
      
      .contact-info {
        font-size: 18px;
        margin-bottom: 25px;
        font-weight: 300;
      }
      
       .social-icons {
        margin-top: 50px;
      }
      
      .social-icons a {
        color: white;
        font-size: 24px;
        margin-right: 25px;
        transition: color 0.3s;
      }
      
      .social-icons a:hover {
        color: #D8BA37;
      }
      
       html {
        scroll-behavior: smooth;
      }
      
       ::selection {
        background-color: #D8BA37;
        color: white;
      }
      
       @media (max-width: 768px) {
        .contact-container {
          flex-direction: column;
          height: auto;
        }
        
        .photo-section {
          width: 100%;
          height: 50vh;
        }
        
        .contact-section {
          width: 100%;
          padding: 100px 30px 50px;
        }
        
        .header-title {
          top: 20px;
          left: 30px;
        }
        
        nav {
          top: 50px;
          left: 30px;
        }
        
        nav a {
          margin-right: 15px;
          font-size: 12px;
        }
        
        .page-title {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <div class="photo-section">
        <img src="perfil.jpg" alt="Olga Macamo">
      </div>
      
      <div class="contact-section">
        <div class="header-title">Olga Macamo</div>
        
        <nav>
          <a href="index.html">ABOUT ME</a>
          <a href="resume.html">RESUME</a>
          <a href="projects.html">PROJECTS</a>
          <a href="contact.html">CONTACT</a>
        </nav>
        
        <h1 class="page-title">Contact</h1>
        
        <p class="contact-label">Call</p>
        <p class="contact-info">+258 847864648</p>
        
        <p class="contact-label">Email</p>
        <p class="contact-info">olgabernecepintomacamo@gmail.com</p>
        
        <div class="social-icons">
          <a href="https://web.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
